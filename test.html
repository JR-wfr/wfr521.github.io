	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}

	<script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=oC9z16fIQKrFmxSMcOLM0b43uEt3AsSj"></script>
	<title>地球模式</title>

	<div id="allmap"></div>

</html>
<script type="text/javascript">
    // GL版命名空间为BMapGL
	var map = new window.BMapGL.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new window.BMapGL.Point(118.5, 27.5), 5);  // 初始化地图,设置中心点坐标和地图级别
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	map.setMapType(BMAP_EARTH_MAP);  
   // 设置地图类型为地球模式
   var a = 135.522;
   var b = 27.5;
	console.log(222)
   setTimeout(()=>{
	   
	setInterval(()=>{
		a += 10;
		map.panTo(new window.BMapGL.Point(a, 27.5), 5); 
	},500)
   },2000)

</script>
